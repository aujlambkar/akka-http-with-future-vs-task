---
apiVersion: v1
kind: Namespace
metadata:
  name: d2d
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: activity-discovery
  namespace: d2d
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: activity-discovery
    spec:
      containers:
        - name: activity-discovery
          image: #IMAGE
          ports:
          - name: http-port
            containerPort: 7001
          imagePullSecrets:
          - name: regcred
          env:
          - name: KAFKA_BOOTSTRAP_SERVERS
            value: "kafka:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: activity-discovery
  namespace: d2d
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 7001
  selector:
    app: activity-discovery
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: activity-discovery-ingress
  namespace: d2d
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ad773fd80d17811e8bbc302714c5074c-205578388.ap-south-1.elb.amazonaws.com
    http:
      paths:
      - path: /d2d
        backend:
          serviceName: activity-discovery
          servicePort: 80
---
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
